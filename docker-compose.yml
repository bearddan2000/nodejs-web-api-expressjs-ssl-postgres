version: "3.4"

services:
  web:
    build: nodejs
    ports:
      - 80:3000
      - 443:443
    depends_on:
      - db
 
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=animal
      - POSTGRES_USER=maria
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: "exit 0"
    
